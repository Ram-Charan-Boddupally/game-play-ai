<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>tiv tac toe</title>
        <link  rel="stylesheet" href="tic-tac-toe.css">
    </head>
    <body>
        <header>
            <div class='title-name'>
                <a href="../base/base.html"><h1 style="color: crimson;">gamePlayAi</h1></a>
                <span>Play with Ai</span>
            </div>
            <div class='navigation'>
                <a href="../tic-tac-toe/tic-tac-toe.html"><span class="nav-element" style="cursor: none; color: black;">Tic-Tac-Toe</span></a>
                <a href="../maze-solving/base.html"><span class="nav-element">Maze-Solving</span></a>
                <a href="../sudoko/base.html"><span class="nav-element">sudoko</span></a>
            </div>
        </header>
        
        <h1 onclick="start();" class='game-title'>TIC-TAC-TOE</h1>
        <div id='winner'></div>
        
        <table>
<!--row one in tic tac toe-->
            <tr class='game-box'>
                <th id = "0" class='board-cell'></th>
                <th id = "1" class='board-cell'></th>
                <th id = "2" class='board-cell'></th>
            </tr>
            
<!--row two in tic tac toe-->                 
            <tr class='game-box'>
                <th id = "3" class='board-cell'></th>
                <th id = "4" class='board-cell'></th>
                <th id = "5" class='board-cell'></th>
            </tr>
<!--row three in tic tac toe-->
            <tr class='game-box'>
                <th id = "6" class='board-cell'></th>
                <th id = "7" class='board-cell'></th>
                <th id = "8" class='board-cell'></th>
            </tr>                  
        </table>
        
        <script src='tic-tac-toe.js'></script>
    </body>
</html>
