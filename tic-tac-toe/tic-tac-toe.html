<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>tiv tac toe</title>
        <link  rel="stylesheet" href="tic-tac-toe.css">
    </head>
    <body>
        <header>
            <div class='title-name'>
            <h1>gamePlayAi</h1>
            <span>Play with Ai</span>
            </div>
            <div class='navigation'>
                <span class="nav-element">Tic-Tac-Toe</span>
                <span class="nav-element">Maze-Solving</span>
                <span class="nav-element">sudoko</span>
            </div>
        </header>
        
        <button onclick="start();"><h1 class='game-title'>TIC-TAC-TOE</h1></button>
        <div id='winner'></div>
        
        <table>
<!--row one in tic tac toe-->
            <tr class='game-box'>
                <th id = "0" class='board-cell'></th>
                <th id = "1" class='board-cell'></th>
                <th id = "2" class='board-cell'></th>
            </tr>
            
<!--row two in tic tac toe-->                 
            <tr class='game-box'>
                <th id = "3" class='board-cell'></th>
                <th id = "4" class='board-cell'></th>
                <th id = "5" class='board-cell'></th>
            </tr>
<!--row three in tic tac toe-->
            <tr class='game-box'>
                <th id = "6" class='board-cell'></th>
                <th id = "7" class='board-cell'></th>
                <th id = "8" class='board-cell'></th>
            </tr>                  
        </table>
        
        <script src='tic-tac-toe.js'></script>
    </body>
</html>
